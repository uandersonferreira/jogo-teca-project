{% extends 'base.html' %}

{% block title %}Novo Jogo{% endblock %}

{% block content %}

    <form action="/jogoteca/create" method="post" id="create">
        <h2 class="mb-4 ">Adicionar Novo Jogo</h2>

        <div class="mb-3">
            <label for="titulo" class="form-label">Título:</label>
            <input type="text" class="form-control" id="titulo" name="titulo" required>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="plataforma" class="form-label">Plataforma:</label>
                <input type="text" class="form-control" id="plataforma" name="plataforma" required>
            </div>
            <div class="col-md-6">
                <label for="categoria" class="form-label">Categoria:</label>
                <input type="text" class="form-control" id="categoria" name="categoria" required>
            </div>
        </div>

        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição:</label>
            <textarea class="form-control" id="descricao" name="descricao" rows="3" required></textarea>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="avaliacao" class="form-label">Avaliação:</label>
                <input type="number" step="0.5" min="0" max="10" class="form-control" id="avaliacao" name="avaliacao" required>
            </div>
            <div class="col-md-6">
                <label for="preco" class="form-label">Preço:</label>
                <input type="number" step="0.01" class="form-control" id="preco" name="preco" required>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>


{% endblock %}
