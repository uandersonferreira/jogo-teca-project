{% extends 'base.html' %}

{% block title %}Atualizar Jogo{% endblock %}

{% block content %}

    <form action="/jogoteca/update/{{ jogo.id }}" method="post" id="create">
        <h2 class="mb-4 ">Atualizar  Jogo</h2>

        <div class="mb-3">
            <label for="titulo" class="form-label">Título:</label>
            <input type="text" class="form-control" id="titulo" name="titulo" value="{{ jogo.titulo }}">
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="plataforma" class="form-label">Plataforma:</label>
                <input type="text" class="form-control" id="plataforma" name="plataforma" value="{{ jogo.plataforma }}">
            </div>
            <div class="col-md-6">
                <label for="categoria" class="form-label">Categoria:</label>
                <input type="text" class="form-control" id="categoria" name="categoria" value="{{ jogo.categoria }}">
            </div>
        </div>

        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição:</label>
            <input class="form-control" id="descricao" name="descricao" rows="3" value="{{ jogo.descricao }}"
            style="width: 100%; height: 120px;"
            >
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="avaliacao" class="form-label">Avaliação:</label>
                <input type="number" step="0.5" min="0" max="10" class="form-control" id="avaliacao" name="avaliacao" value="{{ jogo.avaliacao }}" >
            </div>
            <div class="col-md-6">
                <label for="preco" class="form-label">Preço:</label>
                <input type="number" step="0.01" class="form-control" id="preco" name="preco" value="{{ jogo.preco }}">
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Atualizar</button>
    </form>


{% endblock %}
